<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="omni_div">
        <div class="left_pane">
            <div class="LP_carrier">
                <section class="section1"><img class="logo_png" src="logo.png"></section>
                <section class="section2">
                    <div><h2 class="h2">Thank you for choosing us</h2></div>
                    <div><p class="p">Welcome back! Please enter your details</p></div>
                </section>
                <section class="section3">
                    <form class="form1">
                        <input placeholder="Enter your email">
                        <input placeholder="Password">
                    </form>

                    <input type="submit" value="Log In" class="Login">
                    <section class="sec1">
                        <div class="dash"><hr></div>
                        <p class="OK">OR</p>
                        <div class="dash"><hr></div>
                    </section>
                    <section class="section5">
                        <div class="google_div">
                            <img src="google.png">
                            <p><strong>Log In with Google</strong></p>
                        </div>
                        <div class="fb_div">
                            <img src="facebook.png">
                            <p><strong>Log In with Facebook</strong></p>
                        </div>
                        <div class="twitter_div">
                            <img src="twitter.png">
                            <p><strong>Log In with Twitter</strong></p>
                        </div>
                        <p>Don't have an account yet? <strong><a class="su">Sign up now</a></strong></p>
                    </section>
                </section>
                
            </div>
        </div>
        <div class="right_pane">
            <img class="right_pane" src="Right_Pane.jpg">
        </div>
    </div>
</body>
</html>
